<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./sighup-form.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

  <title>Document</title>
</head>

<body>
  <div class="form">
    <form>
      <fieldset class="required_field">
        <legend class="hidden">필수 입력란</legend>

        <div>
          <label for="user-name">성명</label>
          <input type="text" id="user-name" name="userName" required>
        </div>
        <div>
          <label for="user-nickname">닉네임</label>
          <input type="text" id="user-nickname" name="userNickName" required>
        </div>
        <div>
          <label for="user-email">이메일</label>
          <input type="email" id="user-email" name="userEmail" required>
        </div>
        <div>
          <label for="user-password">비밀번호</label>
          <input type="password" id="user-password" name="userPassword" required>
        </div>
        <div>
          <label for="user-password-confirm">비밀번호 확인</label>
          <input type="password" id="user-password-confirm" name="userPasswordConfirm" required>
        </div>
      </fieldset>

      <fieldset class="choose_field">
        <legend class="hidden">선택 입력란</legend>

        <div class="gender">
          <span>성별</span>
          <input type="radio" name="userGender" id="male" value="male">
          <label for="male"><i class="fas fa-check"></i> 남성</label>

          <input type="radio" name="userGender" id="female" value="female">
          <label for="female"><i class="fas fa-check"></i> 여성</label>

          <input type="radio" name="userGender" id="none" value="none">
          <label for="none"><i class="fas fa-check"></i> 안알려줌</label>
        </div>

        <div class="birth">
          <label for="birth">생년월일</label>
          <input type="text" name="birth[]" id="birth" size="1" maxlength="4">년
          <input type="text" name="birth[]" size="1" maxlength="2">월
          <input type="text" name="birth[]" size="1" maxlength="2">일
        </div>

        <div class="phone">
          <label for="phone">핸드폰 번호</label>
          <input type="text" name="phone[]" value="010" size="1" readonly>
          <span>-</span>
          <input type="text" id="phone" name="phone[]" size="1" minlength="4" maxlength="4">
          <span>-</span>
          <input type="text" name="phone[]" size="1" minlength="4" maxlength="4">
        </div>
      </fieldset>

      <button>회원가입</button>
    </form>
  </div>
</body>

</html>
